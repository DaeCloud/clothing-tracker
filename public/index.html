<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clothing Tracker</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Clothing Item</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#newItem" role="button" aria-expanded="false"
                aria-controls="newItem">
                Add a new clothing item
            </a>

            <a class="btn btn-primary" data-bs-toggle="collapse" href="#newLocation" role="button" aria-expanded="false"
                aria-controls="newLocation">
                Add a new location
            </a>

            <a class="btn btn-primary" data-bs-toggle="collapse" href="#newType" role="button" aria-expanded="false"
                aria-controls="newType">
                Add a new type of clothing
            </a>
        </p>
        <div class="collapse mb-3" id="newItem">
            <div class="card card-body">
                <h3>New Clothing Item</h3>

                <form id="addClothesForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="T-shirt" required>
                        <label for="name">Clothing Name</label>
                    </div>

                    <select class="form-select mb-3" aria-label="Default select example" id="type" name="type">
                        <option selected disabled>Type</option>
                    </select>

                    <select class="form-select mb-3" aria-label="Default select example" id="location" name="location">
                        <option selected disabled>Location</option>
                    </select>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image</label>
                        <input class="form-control" type="file" id="image" name="image"
                            accept="image/png, image/gif, image/jpeg">
                    </div>

                    <img id="imagePreview" class="img-thumbnail" />
                    
                    <br />
                    <br />

                    <label for="exampleColorInput" class="form-label">Colour</label> <input type="color"
                        class="form-control form-control-color mb-3" id="color" value="#563d7c"
                        title="Choose your color">

                    <button type="submit" class="btn btn-success">Add Clothing</button>
                </form>
            </div>
        </div>

        <div class="collapse mb-3" id="newLocation">
            <div class="card card-body">
                <h3>New Location</h3>

                <form id="addLocationForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="locationName" name="locationName"
                            placeholder="South Africa" required>
                        <label for="locationName">Location Name</label>
                    </div>

                    <button class="btn btn-success" type="submit">Add Location</button>
                </form>
            </div>
        </div>

        <div class="collapse mb-3" id="newType">
            <div class="card card-body">
                <h3>New Type of Clothing</h3>

                <form id="addTypeForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="typeName" name="typeName"
                            placeholder="Shirt" required>
                        <label for="typeName">Type Name</label>
                    </div>

                    <button class="btn btn-success" type="submit">Add Type</button>
                </form>
            </div>
        </div>

        <h2>Clothing List</h2>
        <div class="btn-group mb-3">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filter Location
            </button>
            <ul class="dropdown-menu" id="filterMenuLocation">
                <li><a class="dropdown-item disabled" href="#">Location</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </ul>
        </div>
        <div class="btn-group mb-3">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filter Type
            </button>
            <ul class="dropdown-menu" id="filterMenuType">
                <li><a class="dropdown-item disabled" href="#">Type</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </ul>
        </div>
        <div class="btn-group mb-3">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                Filter Colour
            </button>
            <ul class="dropdown-menu" id="filterMenuColour">
                <li><a class="dropdown-item disabled" href="#">Colour</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
            </ul>
        </div>
        <div class="btn-group mb-3"><button class="btn btn-primary" id="enableEdit">Edit</button></div>

        <div class="row" id="clothingList">

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
